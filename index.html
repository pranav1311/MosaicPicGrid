<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Tanmay Raval Productions</title>

    <!-- StyleSheets -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="img/fi.png" />

</head>

<body>
    <span style="display: inline;">
        <img  src="img/logo3.png" width="165px" height="165px" style=" position: absolute; top: 80px; left: 40px; border-radius: 50%;">

        <!-- Isotope Projects Wrapper -->
        <div class="projects-wrapper">
            <!-- Project Filtering -->
            <ul id="filterNav" class="filters-list">
                <li data-filter="*">All | </li>
                <li data-filter=".Short">Short Films |</li>
                <li data-filter=".Directed">Directed By |</li>
                <li data-filter="*">Edited By |</li>
                <li data-filter=".Commercials">Commercials |</li>
                <li data-filter=".Feature">Feature Films |</li>
                <li data-filter=".Music">Music Videos | </li>
                <li data-filter=".other">Others</li>


            </ul>

            <!-- Project Items List -->
            <div class="projects-list">
                <div class="project-item Directed Commercials ">
                    <!-- Item Image -->
                    <img src="img/1.png" alt="Item 1">
                </div>
                <div class="project-item Commercials">
                    <!-- Item Image -->
                    <img src="img/2.png" alt="Item 2">
                </div>
                <div class="project-item Directed Commercials">
                    <!-- Item Image -->
                    <img src="img/3.png" alt="Item 3">
                </div>
                <div class="project-item Directed Short">
                    <!-- Item Image -->
                    <img src="img/4.png" alt="Item 4">
                </div>
                <div class="project-item Directed Short">
                    <!-- Item Image -->
                    <img src="img/5.png" alt="Item 5">
                </div>
                <div class="project-item Commercials">
                    <!-- Item Image -->
                    <img src="img/6.jpg" alt="Item 6 ">
                </div>
                <div class="project-item Directed Commercials">
                    <!-- Item Image -->
                    <img src="img/7.jpg" alt="Item 7">
                </div>
                <div class="project-item Short Directed">
                    <!-- Item Image -->
                    <img src="img/8.jpg" alt="Item 8">
                </div>
                <div class="project-item Music">
                    <!-- Item Image -->
                    <img src="img/9.jpg" alt="Item 9">
                </div>
                <div class="project-item Short">
                    <!-- Item Image -->
                    <img src="img/10.jpg" alt="Item 10">
                </div>
                <div class="project-item Directed Commercials">
                    <!-- Item Image -->
                    <img src="img/11.jpg" alt="Item 11">
                </div>
                <div class="project-item Directed Short">
                    <!-- Item Image -->
                    <img src="img/12.jpg" alt="Item 12">
                </div>
                <div class="project-item other">
                    <!-- Item Image -->
                    <img src="img/13.jpg" alt="Item 13">
                </div>

            </div>
        </div>
    </span>

    <!-- JavaScipts -->
    <script src="js/jquery.min.js"></script>
    <script src="js/isotope.pkgd.min.js"></script>
    <script src="js/functions.js"></script>


</body>

</html>
